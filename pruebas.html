<main class="main">
  <h1 class="main__title">Encriptador Enigma</h1>
  <section class="sections">
    <section class="section__comandos">
      <textarea class="comandos__mensaje" placeholder="Ingrese el mensaje secreto aquí..."></textarea>
      <div class="comandos__botones">
        <span><i class="fa-solid fa-circle-info"></i> Solo letras minúsculas y sin acentos</span>
        <div class="botones">
          <input class="boton boton__encriptar" type="button" class="comando__encriptar" value="Encriptar"/>
          <input class="boton boton__desencriptar" type="button" class="comando__encriptar" value="Desencriptar"/>
        </div>
      </div>
    </section>
    <section class="section__resultados">
      <div>
        <h1 class="resultados__titulo">Christopher esta espera el mensaje para ponerse a trabajar</h1>
        <div class="barra-de-carga"></div>
      </div>
      <div>
        <figure class="resultados__imagen">
          <img src="assets/maquita-christopher.jpeg" alt="Maquina christopher creada por Turing" />
        </figure>
        <p class="resultados__etiqueta">Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
      <input class="boton__copiar" type="button" class="comando__encriptar" value="Copiar texto" disabled/>
    </section>
  </section>
</main>
